<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Todo List</title>
</head>
<body>
    <div class="wrapper">
        <div id="main_box">
            <h2>Todo List</h2>
            <input type="text" placeholder="Add New Todo"> 
            <button id="add" onclick="bgcolor">Add</button>
            <input type="color" id="changebgcolor">
            <h3 style="font-weight: unset"; >
                <input type="checkbox">Study Math</h3>
            <h3 style="font-weight: unset"; > 
                <input type="checkbox">Go To The Gym</h3>
            <h3 style="font-weight: unset"; > 
                <input type="checkbox">Take a Shower</h3>
            <h3 style="font-weight: unset"; > 
                <input type="checkbox">Eat</h3>
            <h3 style="font-weight: unset"; > 
                <input type="checkbox">Play Apex</h3>
        </div>
    </div>
    <script src="/Js/java.js"></script>
</body>
</html>
